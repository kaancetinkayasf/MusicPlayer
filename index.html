<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Music Player</title>
      <link rel="icon" type="image/png" href="favicon.png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="player-container">
         <div class="img-container">
            <img  src="img/jacinto-1.jpg" >
         </div>
         <h2 id="title">Song 1</h2>
         <!-- AUDIO -->
         <audio src="music/jacinto-1.mp3"></audio>
         <!-- PROGRESS -->
         <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
               <span id="current-time">0:00</span>
               <span id="duration">2:06</span>
            </div>
         </div>
         <!-- CONTROLS -->
         <div class="player-controls">
            <i class="fas fa-backward" id="prev"></i>
            <i class="fas fa-play main-button" id="play"></i>
            <i class="fas fa-forward" id="next"></i>
         </div>
      </div>
      <!-- Script -->
      <script src="script.js"></script>
   </body>
</html>
